<div>+ Add a *adLib</div>
<form>
	<label>Title:</label>
	<input type="text" name="title" placeholder="My cool adlib!">
	<label>*adLib:</label>
	<textarea name="adlib"></textarea>
	<p>Use a mustache {{otag}} {{ctag}} to mark the placeholders.</p>

	<label>Tags (comma separated):</label>
	<input type="text" name="tags"><br>

	<input type="submit" value="Add">
	<input type="reset" id="cancel" value="Cancel">
</form>
