<a id="add-lib" href="#add-edit-lib" title="Add an *adlib">+ Add an *adLib</a>
<form id="add-edit-lib">
	<label>Title:</label>
	<input type="text" name="title" placeholder="My cool adlib!" value="">
	<label>*adLib:</label>
	<textarea name="adlib"></textarea>
	<p>Use a mustache {{otag}} {{ctag}} to mark the placeholders.  <a href="http://daringfireball.net/projects/markdown/syntax">Markdown</a> formatting supported.  <strong>All</strong> HTML will be stripped out prior to Markdown conversion.</p>

	<label>Tags (comma separated):</label>
	<input type="text" name="tags" value=""><br>

	<input type="submit" value="Add">
	<input type="reset" id="cancel" value="Cancel">
</form>
