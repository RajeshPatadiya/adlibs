<!DOCTYPE html>
<html>
  <head>
    <title>Mad Libs</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <link rel="stylesheet" href="style/formation.css" type="text/css">
  </head>
  <body>
	<header>
	    <div id="account"></div>
	    <h1>Mad Libs</h1>
		<nav>
			<a href="#/">Home</a>
			<a href="#/madlibs/recent">Recent MadLibs</a>
		</nav>
	</header>

    <section id="profile"></section>
	<section id="madlibs"></section>

  </body>
  <script src="vendor/couchapp/loader.js"></script>
  <script src="vendor/couchapp/jquery.pathbinder.js"></script>
  <script src="js/formation.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#account").evently("account", app);
      $("#profile").evently("profile", app);
      $.evently.connect("#account","#profile", ["loggedIn","loggedOut"]);
      $("#madlibs").evently("madlibs", app);
      $.pathbinder.begin("/");
    });
  </script>
</html>
